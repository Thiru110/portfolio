<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blue-box">
        <div class="text">
            <div class="title">
                <i class="fa-solid fa-phone"></i>CALL US</div>
            <div class="detail">
                +91 6323456789, +91 9141567890
            </div>
        </div>
        
        <div class="text">
            <div class="title">
                <i class="fa-solid fa-location-dot"></i>LOCATION</div>
                <div class="detail">
                	90/34, Raj Street, Gingee
            </div>
        </div>
        <div class="text">
            <div class="title">
                <i class="fa-solid fa-business-time"></i>BUSINESS HOURS</div>
                <div class="detail">
                	Mon - Fri ... 10 am - 8pm, Sat, Sun ... Closed
            </div>
        </div>
        <div class="contact-box">
            <div class="title">
                <h1>CONTACT US</h1>
            </div>
            <div class="inputs">

                <input type="text" name="name" id="name" placeholder="Enter your Name">
                <input type="email" name="email" id="email" placeholder="Enter your Email Address">
                <input type="text" name="comments" id="comments" placeholder="What's in your mind?">
                <button type="submit" id="submit-btn">SUBMIT</button>
            </div>
        </div>
    </div>
    
</body>
</html>
